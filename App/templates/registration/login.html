<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f9fc; /* Light background */
            height: 100vh; /* Full height */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: #ffffff; /* White background for the form */
            padding: 2rem;
            border-radius: 12px; /* Rounded corners */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Soft shadow */
            width: 350px; /* Fixed width */
            text-align: center; /* Centered text */
        }

        h2 {
            color: #333; /* Dark text color */
            margin-bottom: 1rem; /* Space below the heading */
        }

        label {
            display: block;
            text-align: left; /* Left alignment for labels */
            margin-bottom: 0.5rem; /* Space between label and input */
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px; /* Increased padding */
            border: 1px solid #dcdcdc; /* Light border color */
            border-radius: 8px; /* Rounded corners */
            margin-bottom: 1rem; /* Space between inputs */
            font-size: 1rem;
            transition: border 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #5cb85c; /* Green border on focus */
            outline: none; /* Remove outline */
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #5cb85c; /* Green button */
            border: none;
            color: white; /* White text color */
            font-size: 1rem;
            border-radius: 8px; /* Rounded corners */
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #4cae4c; /* Darker green on hover */
        }

        p {
            color: #777; /* Light gray for additional text */
            font-size: 0.9rem;
        }

        a {
            display: block;
            text-align: center; /* Center alignment for links */
            margin-top: 1rem; /* Space above the link */
            color: #5cb85c; /* Green link color */
            text-decoration: none; /* No underline */
        }

        a:hover {
            text-decoration: underline; /* Underline on hover */
        }

        .next-message {
            margin-top: 1rem; /* Space above the message */
            color: #555; /* Dark gray for message text */
        }
    </style>
</head>

<body>
    <div class="login-container">
        <form method="post">
            {% csrf_token %}
            <h2>Login</h2>
            <div>
                <label for="username">Username:</label>
                <input type="text" name="username" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" name="password" required>
            </div>
            <button type="submit">Login</button>
            <a href="{% url 'admin:index' %}">Register from Admin</a>
        </form>

        {% if next %}
            <p class="next-message">You were trying to access: {{ next }}</p>
        {% endif %}
    </div>
</body>

</html>
